  <main>
    <div class="container">
      <div class="bg-diamond">
        <h1 class="title">Mi perfil</h1>
      </div>
      <div class="row">
        <div class="col-md-6 d-flex flex-column align-items-center">
          <div class="profile-image" style="width: 300px; height: 300px; border: 1px solid #ccc; cursor: pointer;">
            <!-- Aquí se mostrará la imagen de perfil -->
          </div>
          
          <div class="form-check form-switch d-flex align-items-center custom-switch">
            <input class="form-check-input" type="checkbox" id="theme-switch" role="switch">
            <label class="form-check-label ms-2" for="theme-switch">
              <i id="dl-icon" class="bi bi-moon-fill"></i>
              <span class="ms-2">Cambiar tema</span>
            </label>
          </div>
          
        </div>
        <div class="col-md-6">
          <form class="text-right">
            <ul class="list-unstyled">
              <li class="mb-3">
                <label for="nombre" class="label-custom">Nombre*</label>
                <input type="text" class="form-control form-control-sm" id="nombre" required>
              </li>
              <li class="mb-3">
                <label for="segundo-nombre" class="label-custom">Segundo nombre</label>
                <input type="text" class="form-control form-control-sm" id="segundo-nombre">
              </li>
              <li class="mb-3">
                <label for="apellido" class="label-custom">Apellido*</label>
                <input type="text" class="form-control form-control-sm" id="apellido" required>
              </li>
              <li class="mb-3">
                <label for="segundo-apellido" class="label-custom">Segundo apellido</label>
                <input type="text" class="form-control form-control-sm" id="segundo-apellido">
              </li>
              <li class="mb-3">
                <label for="email" class="label-custom">E-mail*</label>
                <input type="email" class="form-control form-control-sm" id="email" required>
              </li>
              <li class="mb-3">
                <label for="telefono" class="label-custom">Teléfono de contacto</label>
                <input type="tel" class="form-control form-control-sm" id="telefono">
              </li>
            </ul>
            <button type="submit" class="btn btn-primary btn-sm" id="guardar-cambios">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </main>
