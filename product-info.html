  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <span class="navbar-text ms-auto" id="nombre-usuario">
        </span>
      </div>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
      <div class="row">
        <!-- Primera columna: Categoría y Nombre del producto -->
        <div class="col-md-3">
          <div class="product-info">
            <h4 id="categoria" class="gris">></h4>
            <h1 style="font-weight: bold;" id="nombre-producto"></h1>
          </div>
        </div>
  
        <!-- Segunda columna: Carrusel de imágenes -->
        <div class="col-md-6 text-center">
          <div class="main-image mt-5">
            <img id="imagen-principal" src="" alt="Imagen del producto principal" class="img-fluid" />
          </div>
          <div class="thumbnails mt-3" id="thumbnails">
          </div>
        </div>
  
        <!-- Tercera columna: Descripción y más información -->
        <div class="col-md-3">
          <div class="product-description mt-5">
            <h6 class="gris">Descripción del producto:</h6>
            <p id="descripcion"></p>
            <h2 id="precio"></h2>
            <p id="vendidos"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
  

  <footer class="text-muted">

          <p>
            <a href="#">Volver arriba</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
