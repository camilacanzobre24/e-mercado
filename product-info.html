  <main>
    <div class="container mt-4">
      <div class="row">
        <!-- Primera columna: Categoría y Nombre del producto -->
        <div class="col-md-3">
          <div class="product-info">
            <h4 id="categoria" class="gris">></h4>
            <h1 style="font-weight: bold;" id="nombre-producto"></h1>
          </div>
        </div>
  
        <!-- Segunda columna: Carrusel de imágenes -->
        <div class="col-md-6 text-center">
          <div class="main-image mt-5">
            <img id="imagen-principal" src="" alt="Imagen del producto principal" class="img-fluid" />
          </div>
          <div class="thumbnails mt-3" id="thumbnails">
          </div>
        </div>
  
        <!-- Tercera columna: Descripción y más información -->
        <div class="col-md-3">
          <div class="product-description mt-5">
            <h6 class="gris">Descripción del producto:</h6>
            <p id="descripcion"></p>
            <h2 id="precio"></h2>
            <p id="vendidos"></p>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-sm" id="comprar">COMPRAR</button>
        </div>
      </div>
    </div>

    <!--calificaciones-->
    <div class="container mt-4">
      <h5 style="font-weight: bold">  Calificaciones:</h5>
       <div id="Calificaciones"></div>
    </div>
  </main>

  <div class="container mt-4">
    <div id="CalificacionesNuevas"></div>
  
    <!-- Caja de comentarios -->
    <div class="caja-comentarios">
      <h5 style="font-weight: bold">Deja tu comentario</h5>
      <textarea id="nuevoComentario" rows="4" cols="35" placeholder="Escribe tu comentario aquí..."></textarea><br>
  
      <!-- Estrellas interactivas -->
      <label for="estrellas">Calificación: </label>
      <div id="estrellas">
        <span class="fa fa-star" data-value="1"></span>
        <span class="fa fa-star" data-value="2"></span>
        <span class="fa fa-star" data-value="3"></span>
        <span class="fa fa-star" data-value="4"></span>
        <span class="fa fa-star" data-value="5"></span>
      </div>
      <br>
      <button id="enviarComentario">Enviar comentario</button>
    </div>
  </div>



    <div class="container mt-4">
      <h5 style="font-weight: bold">Productos Relacionados</h5>
      <div id="productos-relacionados">
      </div>
    </div>

  </div>
