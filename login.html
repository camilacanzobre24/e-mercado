<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, rgb(244, 201, 133), rgb(255, 233, 197));
    }
    

    .form-label {
      color: rgb(240, 145, 0);
    }
    
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="container">
      <!-- Imagen -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-3 text-center">
          <img src="img/logo(1).png" alt="Logo JAP" class="img-fluid" style="max-width: 80%; height: auto;">
        </div>
      </div>


      <!-- Campo de Usuario -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario">
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
      </div>

      <!-- Botón de Ingresar -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mt-3 text-center">
          <button class="btn btn-warning text-white" type="submit" id="ingresar">Ingresar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Alerta de validación -->
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>No se permite dejar campos vacios</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <footer class="text-muted">
    <div class="container text-center text-md-start">
      <div class="row">
        <div class="col-md-6">
          <p>Este sitio forma parte de 
            <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>
            <a href="#">Volver arriba</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
